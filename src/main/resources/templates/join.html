<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triplaner 회원가입</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.0/reset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cover-color"></div>
    <div id="form-container">
        <form id="form-member" action="/member/join" method="post">
            <h1 class="primary-text">TRI<span class="point-text">P</span>LANER</h1>
            <input type="text" name="memberEmail" id="memberEmail" placeholder="이메일" onblur="emailCheck()" />
            <p id="email-check"></p>
            <input type="text" name="memberName" placeholder="이름" />
            <input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호" />
            <input class="form-btn primary-btn" type="submit" value="회원가입" />
            <spna>계정이 있으신가요? <a class="point-text" href="/">로그인</a></spna>
        </form>
    </div>

    <!-- js -->
    <script th:line="javascript">
        const emailCheck = () => {
            const email = document.getElementById("memberEmail").value;
            const checkResult = document.getElementById("email-check");

            $.ajax({
                type: "post",
                url: "/member/email-check",
                data: {
                    "memberEmail": email
                },
                success: function(res) {
                    console.log("요청성공", res);

                    if(res == "ok") {
                        console.log("이메일 사용가능");
                        checkResult.style.margin = "0 0 10px";
                        checkResult.style.color = "blue";
                        checkResult.innerHTML = "이메일 사용이 가능합니다.";
                    } else {
                        console.log("이메일 사용불가능");
                        checkResult.style.margin = "0 0 10px";
                        checkResult.style.color = "red";
                        checkResult.innerHTML = "이메일 사용이 불가능합니다.";
                    }
                },
                error: function(err) {
                    console.log("에러발생", err);
                }
            });
        }
    </script>
</body>
</html>
