<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRIPLANER</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.0/reset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/effect.js"></script>
    <script th:if="${message != null}" th:inline="javascript">
        alert([[${message}]]);
    </script>
</head>
<body>
    <!-- loading -->
    <div id="load">
        <div class="loading"></div>
        <div class="loading-text">LOADING</div>
    </div>

    <div class="cover-color"></div>
    <div id="form-container">
        <form id="form-member" action="/member/login" method="post">
            <h1 class="primary-text">TRI<span class="logo-italic point-text">P</span>LANER</h1>
            <input type="text" name="memberEmail" id="memberEmail" placeholder="이메일" required/>
            <input type="password" name="memberPassword" id="memberPassword" placeholder="비밀번호" required/>
            <input class="form-btn primary-btn" type="submit" value="로그인" required/>
            <spna>계정이 없으신가요? <a class="point-text" href="/member/join">회원가입</a></spna>
        </form>
    </div>
</body>
</html>
